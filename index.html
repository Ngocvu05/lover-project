<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Upload Excel</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".xlsx, .xls" required>
        <button type="submit">Upload and Generate PDFs</button>
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select an Excel file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("http://localhost:8080/api/upload-excel", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    alert("PDF files generated successfully!");
                } else {
                    alert("Failed to generate PDFs.");
                }
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        });
    </script>
</body>
</html>
